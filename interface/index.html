<html>

  <head>
    <title>Camera Interface</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="container">
      <div id='preview' class='hidden'>
        <img id='preview-image'>
        <div class='preview-controls'>
          <span id='delete-preview'>Delete Photo</span>
          <span id='close-preview'>Close Preview</span>
        </div>
      </div>
      <div class="stream-container">
        <img src="/stream.jpg" id="stream">
        <div class="controls">
          <i class="fa-camera" id="take-photo"></i>
        </div>
      </div>
      <div class="photo-container" id="photos">
      </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/interface.js"></script>
  </body>

</html>
